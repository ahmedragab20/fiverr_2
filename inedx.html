<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-xl-9 col-lg-6">
          <div class="card_container">
            <div class="row">
              <div class="col-xl-3 col-sm-3 my-3 my-sm-0">
                <div class="image_holder">
                  <img
                    src="./images/product.webp"
                    alt="product image"
                    class="img-fluid"
                  />
                </div>
              </div>
              <div class="col-xl-6 col-sm-9 my-3 my-sm-0">
                <div class="header">
                  <div class="title">
                    <h5 class="fw-bold headline">
                      I will create your shopify dropshipping store with winning
                      products
                    </h5>
                  </div>
                  <div class="rate_product d-flex gap-2">
                    <div>
                      <i class="bi bi-star-fill text-warning"></i>
                      <i class="bi bi-star-fill text-warning"></i>
                      <i class="bi bi-star-fill text-warning"></i>
                      <i class="bi bi-star-fill text-warning"></i>
                      <i class="bi bi-star-fill text-warning"></i>
                    </div>
                    <div class="fw-bold">5.0</div>
                    <div>(452 reviews)</div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-sm-12 my-3 my-lg-0">
                <div class="dropdown d-flex gap-2 fw-bold">
                  <div>Qty</div>
                  <select
                    name="qty"
                    id="qty"
                    class="bg-transparent border px-2"
                  >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <div>2,50$</div>
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="rice_summary p-sm-3 p-1 border">
            <div class="title">
              <h6 class="headline fw-bold">Price Summary</h6>
            </div>
            <div class="d-flex justify-content-between my-3">
              <div>Subtotal</div>
              <div>$1,050</div>
            </div>
            <div class="d-flex justify-content-between my-3">
              <div>Service Fee</div>
              <div>$57.75</div>
            </div>
            <hr class="my-3" />
            <div class="d-flex justify-content-between my-3 fw-bold">
              <div>Total</div>
              <div>$57.75</div>
            </div>
            <div class="d-flex justify-content-between my-3">
              <div>Delivery Time</div>
              <div>8 days</div>
            </div>
            <div class="mb-3">
              <a href="./checkout.html" class="btn d-block bg_main">
                Continue to checkout
              </a>
            </div>
            <div class="text-center">You won't be charged yet</div>
          </div>
          <div>
            <div class="logos"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
